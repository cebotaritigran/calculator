<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Spectral:ital,wght@1,600&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <audio id="audio" src="./click.mp3"></audio>
    <div class="container">
        <div class="box">
            <div class="display">
                <div class="text">
                    <p class="input"></p>
                    <p class="output"></p>
                </div>
            </div>
            <div class="buttons">
                <button class="button clicked">1</button>
                <button class="button clicked">2</button>
                <button class="button clicked">3</button>
                <button class="button operation clicked">%</button>
                <button class="button clicked">4</button>
                <button class="button clicked">5</button>
                <button class="button clicked">6</button>
                <button class="button operation clicked">**</button>
                <button class="button clicked">7</button>
                <button class="button clicked">8</button>
                <button class="button clicked">9</button>
                <button class="button equals clicked">=</button>
                <button class="button operation clicked">+</button>
                <button class="button operation clicked">-</button>
                <button class="button operation clicked">*</button>
                <button class="button operation clicked">/</button>
                <button class="button clear clicked">AC</button>
                <button class="button clear clicked">DEL</button>

            </div>

        </div>
        <div class="creator">Tigran Cebotari</div>
    </div>
</body>

</html>
